<div class="background-wrapper">
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email" required>
          <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="error-message">
            <div *ngIf="loginForm.get('email').hasError('required')">
              Email is Required.
            </div>
            <div *ngIf="loginForm.get('email').hasError('email')">
              Enter a Valid Email Address.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required>
          <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="error-message">
            <div *ngIf="loginForm.get('password').hasError('required')">
              Password is Required.
            </div>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <p>
          Don't have an Account?
          <a routerLink="/register">Register here</a>
        </p>
      </form>
    </div>
  </div>
